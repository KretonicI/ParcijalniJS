<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZadatakJS</title>
    <script defer src="./script.js"></script>
</head>
<body>
    <h1>Login forma</h1>
    <img src="./media/slika.jpg" alt="Slika logo">
<br>
<label>Korsiničko ime (e-mail)</label>
<br>
<input  name="email" id="email" type="email" onclick="login()" placeholder="Unesite korisnicko ime" required/>
<br>
<label>Lozinka</label>
<br>
<input id="pass" type="password" onclick="login()" placeholder="Unesite lozinku" name="pass" required/>
<br>
<button id="login" type="submit" >Login</button>
<button id="regbtn" type="submit">Registracija</button>
</body>
</html>
